
<div>
    <button mat-icon-button class="dialog-close-button" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  
  </div>
  <h2 mat-dialog-title class="dialog-title">View all Notes</h2>
  <mat-dialog-content> 
  
    <table mat-table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
   
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Last Edited </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="action-table-header"> Action </th>
        <mat-cell class="action-column" *matCellDef="let i = index;">
          <a mat-icon-button (click)="editData()">
            <mat-icon>edit</mat-icon>        
          </a>
          <a mat-icon-button (click)="removeData(i)">
            <mat-icon color="warn">delete</mat-icon>
          </a>
        </mat-cell>
        <!-- icon: delete_forever OR delete UND edit -->
         <!-- https://v17.material.angular.io/components/table/examples -> siehe Data table with sorting, pagination, and filtering. -->
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data</td>
      </tr>
  
    </table>
    
  </mat-dialog-content>
