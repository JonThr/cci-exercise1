<div class="container">
<div class="child-container">
  <div class="container-header" >
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile class="left-tile">
        <div class="left-align-forced">
          <h5 class="project-title">TeamEdit</h5>
          <p class="project-info">Collaborative editor</p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile class="right-tile">
        <div class="right-align-forced">
          <mat-form-field appearance="outline" class="example-form-field">
            <mat-label class="add-note-mat-label">Enter note title</mat-label>
            <input matInput maxlength="20" type="text" [(ngModel)]="titleInput">
            @if (titleInput) {
              <button matSuffix mat-icon-button aria-label="Clear" (click)="newNote()">
                <mat-icon>add</mat-icon>
              </button>
            }
          </mat-form-field>
      </div>
      </mat-grid-tile>
  </mat-grid-list>
    </div>
<table mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="table-header table-header-title"> Title </th>
    <td mat-cell class="title-column" *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="lastModified">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Last Modified </th>
    <td mat-cell *matCellDef="let element"> {{element.lastModified | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-table-header"> Actions </th>
		<td mat-cell class="actions-column" *matCellDef="let element">
      <button mat-icon-button (click)="editNote(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="removeNote(element.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
  </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">No data</td>
  </tr>
</table>
</div>
</div>
